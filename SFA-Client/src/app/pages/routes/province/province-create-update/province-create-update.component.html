<div mat-dialog-title>Province</div>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>Name</mat-label>
        <input type="text" formControlName="name" matInput />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button
      *ngIf="isCreateMode()"
      mat-raised-button
      [disabled]="!form.valid"
      color="primary"
    >
      CREATE PROVINCE
    </button>
    <button
      *ngIf="isUpdateMode()"
      mat-raised-button
      [disabled]="!form.valid"
      color="primary"
    >
      UPDATE PROVINCE
    </button>
  </mat-dialog-actions>
</form>
