<sfa-page-layout mode="card">
  <sfa-page-layout-header>
    <sfa-breadcrumbs
      [@fadeInRight]
      [crumbs]="['Districts']"
      current="District"
    ></sfa-breadcrumbs>
  </sfa-page-layout-header>
  <sfa-page-layout-content [@fadeInUp]>
    <sfa-list
      name="Districts"
      [columns]="columns"
      (filterChange)="onFilterChange($event)"
    >
      <div class="actions">
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex>
          <mat-icon class="sfa-filter-input-icon">filter_alt</mat-icon>
          <mat-form-field style="margin-right: 2em" appearance="standard">
            <mat-select
              placeholder="Province"
              [(ngModel)]="selectedProvinceId"
              (ngModelChange)="filterByProvinceId()"
            >
              <mat-option [value]="0">All Provinces</mat-option>
              <mat-option
                *ngFor="let province of provinces"
                [value]="province.id"
                >{{ province.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex>
          <button
            class="create"
            (click)="createDistrict()"
            type="button"
            mat-mini-fab
            color="primary"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>

      <table [dataSource]="dataSource" mat-table matSort>
        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

        <!-- fullName Column -->
        <ng-container *ngFor="let column of columns">
          <ng-container
            *ngIf="column.isModelProperty"
            [matColumnDef]="column.property"
          >
            <th *matHeaderCellDef mat-header-cell mat-sort-header>
              {{ column.name }}
            </th>
            <td *matCellDef="let row" mat-cell>
              {{ row[column.property] }}
            </td>
          </ng-container>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <th
            *matHeaderCellDef
            class="actions-cell"
            mat-header-cell
            mat-sort-header
          ></th>
          <td *matCellDef="let row" class="actions-cell" mat-cell>
            <button
              id="edit_{{ row.id }}"
              matTooltip="Edit"
              (click)="updateDistrict(row); $event.stopPropagation()"
              mat-icon-button
            >
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button
              id="delete_{{ row.id }}"
              matTooltip="Delete"
              (click)="$event.stopPropagation(); confirmDialog(row)"
              mat-icon-button
            >
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
        <tr
          *matRowDef="let row; columns: visibleColumns"
          class="clickable route-animations-elements"
          mat-row
        ></tr>
      </table>

      <mat-paginator
        class="paginator"
        [pageSizeOptions]="[10, 15, 20, 50, 100]"
      ></mat-paginator>
    </sfa-list>
  </sfa-page-layout-content>
</sfa-page-layout>
