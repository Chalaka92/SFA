<sfa-card>
  <sfa-card-header>
    <sfa-card-header-heading>{{ options.title }}</sfa-card-header-heading>
    <sfa-card-header-subheading *ngIf="options.subTitle">{{ options.subTitle }}</sfa-card-header-subheading>

    <sfa-card-header-actions>
      <button mat-icon-button (click)="reload()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </sfa-card-header-actions>
  </sfa-card-header>

  <sfa-card-content class="card-content">
    <sfa-recent-sales-widget-table [data]="tableData" [columns]="tableOptions?.columns"
                                    [pageSize]="tableOptions?.pageSize"></sfa-recent-sales-widget-table>

    <div class="content">
      <canvas *ngIf="chartData"
              [datasets]="chartData.datasets"
              [labels]="chartData.labels"
              [legend]="false"
              [options]="chartOptions"
              baseChart
              chartType="line">
      </canvas>
    </div>
  </sfa-card-content>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon> settings</mat-icon>
      <span> Settings </span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon> more</mat-icon>
      <span> More Info </span>
    </button>
    <button mat-menu-item>
      <mat-icon> remove_circle</mat-icon>
      <span> Remove Widget </span>
    </button>
  </mat-menu>

  <sfa-loading-overlay [isLoading]="isLoading"></sfa-loading-overlay>
</sfa-card>
